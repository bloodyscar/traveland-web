<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveland</title>
    <link
      rel="stylesheet"
      href="frontend/libraries/bootstrap/css/bootstrap.css"
    />
    <link rel="stylesheet" href="frontend/libraries/xzoom/xzoom.css" />
    <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css">
    <link rel="stylesheet" href="frontend/styles/main.css" />
  </head>
  <body>


    <!-- START NAVBAR -->
    <div class="container">
      <nav class="navbar navbar-detail navbar-expand-lg navbar-light">
        <div class="navbar-nav ml-auto mr-auto mr-sm-auto mr-lg-0 mr-md-auto">
            <a href="index.html" class="navbar-brand">
                <img src="frontend/images/footer@2x.png" alt="">
            </a>
        </div>
        <ul class="navbar-nav mr-auto d-none d-lg-block">
            <li>
                <span class="text-muted">
                    | &nbsp; Beyond the explorer of the world
                </span>
            </li>
        </ul>
      </nav>
    </div>

    <main>
        <div class="section-success d-flex align-items center">
            <div class="col text-center">
                <img src="frontend/images/icons/success.png" style="max-width: 100%; height: auto">
                <h3 class="mt-5">Yay! Success</h3>
                <p>We've sent you email for trip instruction
                    <br>
                    please read it as well
                </p>
                <a href="index.html" class="btn btn-home-page mt-3 px-5">
                    Home Page
                </a>
            </div>
        </div>
    </main>
    


    <script src="frontend/libraries/jquery/jquery-3.5.1.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
    <script src="frontend/libraries/xzoom/xzoom.min.js"></script>
    <script src="frontend/libraries/gijgo/js/gijgo.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".xzoom, .xzoom-gallery").xzoom({
          zoomWidth: 500,
          title: false,
          tint: "#333",
          Xoffset: 15,
        });

        $('.datepicker').datepicker({
          uiLibrary: 'bootstrap4',
          icons: {
            rightIcon: '<img src="frontend/images/icons/Date.png" />'
          }
        })
      });
    </script>
  </body>
</html>
